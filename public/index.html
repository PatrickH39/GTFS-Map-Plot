<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Vancouver Transportation Map</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
         rel="stylesheet"
         href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
         />
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
      <style>
         html, body { margin:0; padding:0; height:100%; }
         #map { position: fixed;width:100%; height:100vh;background-color: white;z-index: 0;}

         /* Override Leaflet's default control icon */
        .leaflet-control-layers-toggle {
          background-image: url("/assets/layer-icon.svg") !important;
          background-size: 26px 26px !important;
        }

        /* Override border + background for touch controls */
        .leaflet-control-layers {
          border: 1px solid #1e3050 !important;
          background-clip: padding-box !important;
        }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script>
         // Create map centered on Greater Vancouver coordinates
         const map = L.map('map', { 
          zoomControl: false,
          attributionControl: false,
          scrollWheelZoom: false,
          doubleClickZoom: false,
          touchZoom: false,
          dragging: false,
          keyboard: false,
          tap: false,
          boxZoom: false
         }).setView([49.2200, -123.1496], 11.5);

        const busLayer = L.layerGroup().addTo(map);
        const planeLayer = L.layerGroup().addTo(map);
        const shipLayer = L.layerGroup().addTo(map);

         // Load Vancouver boundary and constrain map
         fetch('vancouver.geojson')
           .then(res => res.json())
           .then(data => {
             const vancouverBoundary = L.geoJSON(data, {
               style: { color:'#0078ff', weight: 0.3, fill:true, fillOpacity:0.05 }, interactive: false
             }).addTo(map);

             const bounds = vancouverBoundary.getBounds();
           });

         // Bus markers
         let markers = [];
         async function loadBuses() {
           try {
             const res = await fetch('/api/buses');
             const buses = await res.json();
         
             // Remove old markers
             markers.forEach(m => map.removeLayer(m));
             busLayer.clearLayers();
             markers = [];
         
             // Add new bus markers
             buses.forEach(bus => {
               const busMarker = L.circleMarker([bus.lat, bus.lon], {
                 radius: 6,
                 color: null,
                 fillColor: '#0078ff',
                 fillOpacity: 0.15,
                 interactive: false
               }).addTo(busLayer);
               markers.push(busMarker);
             });
           } catch(err) {
             console.error('Failed to load buses', err);
           }
         }
         
         // Plane markers
         let planeMarkers = [];
         async function loadPlanes() {
           try {
             const res = await fetch('/api/planes');
             const planes = await res.json();
         
             // Remove old markers
             planeMarkers.forEach(m => map.removeLayer(m));
             planeLayer.clearLayers();
             planeMarkers = [];
         
             // Add new plane markers
             planes.forEach(plane => {
               const planeMarker = L.circleMarker([plane.lat, plane.lon], {
                 radius: 12,
                 color: null,
                 fillColor: 'orange',
                 fillOpacity: 0.3,
                 interactive: false
               }).addTo(planeLayer);
               planeMarkers.push(planeMarker);
             });
           } catch(err) {
             console.error('Failed to load planes', err);
           }
         }
         
         // Ship markers
         let shipMarkers = [];
         async function loadShips() {
           try {
             const res = await fetch('/api/ships');
             const data = await res.json();
         
             // Ship array
             const ships = data.ships || [];
         
             // Remove old markers
             shipMarkers.forEach(m => map.removeLayer(m));
             shipLayer.clearLayers();
             shipMarkers = [];
         
             // Add new ship markers
             ships.forEach(ship => {
               const shipMarker = L.circleMarker([ship.lat, ship.lon], {
                 radius: 8,
                 color: null,
                 fillColor: 'green',
                 fillOpacity: 0.15,
                 interactive: false
               }).addTo(shipLayer);
               shipMarkers.push(shipMarker);
             });
           } catch(err) {
             console.error('Failed to load ships', err);
           }
         }

        const overlays = {
          "Land": busLayer,
          "Air": planeLayer,
          "Water": shipLayer
        };

        L.control.layers(null, overlays).addTo(map);

         // Initial load + refresh every 10s
         loadBuses();
         loadPlanes();
         loadShips();
         setInterval(loadBuses, 10000);
         setInterval(loadPlanes, 10000);
         setInterval(loadShips, 10000);
      </script>
   </body>
</html>
